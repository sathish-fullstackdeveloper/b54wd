<!DOCTYPE html>
<html>
    <head>
        <title>HTML TAGS</title>
    </head>

    <body>
        <h3 align="center">Table</h3>
        <table border="1" style="border-collapse: collapse;" cellpadding="15" align="center">
        
            <tr align="center">
                <th rowspan="2">Row1</th>
                <th colspan="2">Column1</th>
                <th>Column2</th>
            </tr>
        
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        
            <tr>
                <th rowspan="2">Row2</th>
                <td>John</td>
                <td>30</td>
                <td>USA</td>
            </tr>
        
            <tr>
                <td>Jane</td>
                <td>25</td>
                <td>Cananda</td>
            </tr>
        </table>
    </body>
</html>
