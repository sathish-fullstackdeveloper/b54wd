<!DOCTYPE html>
<html>
    <head>
        <title>HTML VS HTML5</title>
    </head>

    <body>
        <!-- 
            Different Versions of HTML:
                HTML 1.0
                HTML 2.0
                HTML 3.0
                HTML 4.0
                HTML 5.0 -> Latest Version and it is very popular due to its features.

            HTML5 Features:
                1. Semantic Tags
                    - Semantic tags are used to define the meaning of the content.
                    - Semantic tags are used to define the structure of the web page.
                    - are for accessibility and SEO.
                    - header, nav, footer, section, article, aside, main, figure, figcaption, details, summary, mark, time, progress, meter, audio, video, source, embed, track, canvas, datalist, output, dialog, menu, menuitem, summary, details, template
                
                2. New Form Elements
                    - input type="date"
                    - input type="time"
                    - input type="datetime-local"
                    - input type="month"
                    - input type="week"
                    - input type="color"
                    - input type="range"
                    - input type="number"
                    - input type="email"
                    - input type="url"
                    - input type="search"
                    - input type="tel"
                    - input type="file"
                    - input type="password"
                    - input type="submit"
                    - input type="reset"
                
                3. Audio and Video support
                    - audio tag
                    - video tag
                
                4. Canvas and SVG
                    - canvas tag
                    - svg tag
                
                5. Geolocation
                    - navigator.geolocation.getCurrentPosition()
                
                6. Web Storage
                    - localStorage
                    - sessionStorage
         -->

         <header>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
         </header>

         <footer>
            <p>CopyRight &copy; 2021</p>
         </footer>
    </body>
</html>
