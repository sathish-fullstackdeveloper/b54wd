<!DOCTYPE html>
<html>
    <head>
        <title>Task 8 - Table</title>
    </head>

    <body>
        <p align="center">Health Chart</p>
        <table border style="border-collapse: collapse;" cellpadding="15" align="center">
            <tr>
                <th rowspan="2">State of Health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Eating</th>
            </tr>

            <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours after eating</th>
            </tr>

            <tr align="center">
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>

            <tr align="center">
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>

            <tr align="center">
                <td>Diabetes</td>
                <td>More tahn 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        </table>
    </body>
</html>
