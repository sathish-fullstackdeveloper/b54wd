<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <span class="material-symbols-outlined icon">
            menu
        </span>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
        </nav>

        <!-- <img src="https://www.dropbox.com/scl/fi/gcxp6duf4rc7lay69giih/johannes-mandle-r_FNlKOxxos-unsplash.jpg?rlkey=x9deiydgjmr2paqga1u30r1mo&dl=0&raw=1" width="200px"> -->

        <a href="https://google.com"><img src="https://www.dropbox.com/scl/fi/acnxaplrywxextw4g7bfo/pakata-goh-EJMTKCZ00I0-unsplash.jpg?rlkey=xsivopljc0697q8z5586eka05&dl=0&raw=1"
            width="100%" height="200px"></a>

        <style>

            .navbar {
                display: none;
            }

            @media (min-width: 992px) {
                .navbar {
                    display: block;
                }

                .icon {
                    display: none;
                }
            }

            /* screens with width between 513px and 768px */
            @media (min-width: 513px) and (max-width: 768px){
                
            }

            /* landscape */
            /* devices with width less than 768px and orientation landscape */
            @media (orientation: landscape) and (min-width: 667px){
                .navbar {
                    display: block;
                }

                .icon {
                    display: none;
                }
            }

            /* portrait */
            @media (orientation: portrait) {
                
            }
        </style>
    </body>
</html>
