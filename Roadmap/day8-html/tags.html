<!DOCTYPE html>
<html>
    <head>
        <title>Tags</title>
    </head>

    <body>
        <p>Anchor tags are used to create hyperlinks</p>

        <a href="https://www.guvi.in" target="_self">Visit Guvi Website</a>

        <p>Image tags are used to render or embed images in a webpage</p>

        <img 
            src="../day7/images/google.png"
            alt="Google Logo"
            width="100px"
        >

        <a href="https://www.google.com" target="_blank"><img src="../day7/images/google.pn" alt="Google Logo Image" width="100px"></a>
    </body>
</html>
