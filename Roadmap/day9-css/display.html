<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Property: Inline and Block</title>
    </head>
    <body>
        <img src="./googles-most-searched-playground-6753651837110167.4-law.gif" width="200" class="block">
        <img src="./googles-most-searched-playground-6753651837110167.4-law.gif" width="200" class="block">
        <img src="./googles-most-searched-playground-6753651837110167.4-law.gif" width="200" class="block hide">
        <img src="./googles-most-searched-playground-6753651837110167.4-law.gif" width="200" class="block hide">

        <!-- <p class="inline">This is a first paragraph. </p>
        <p class="inline">This is a second paragraph. </p> -->


        <p style="display: inline;">
            This is a first paragraph. 
        </p>

        <p style="display: inline;">
            This is a second paragraph.
        </p>


        <style>
            .inline {
                display: inline;
            }

            .block {
                display: block;
            }

            .hide {
                display: none;
            }
        </style>
    </body>
</html>
